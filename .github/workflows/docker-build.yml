name: Docker Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Docker Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Docker build
        shell: bash
        run: |
          docker build -t azure-ddns:${GITHUB_SHA} .
      - name: Docker Push
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          PR_NUMBER=$(echo "${GITHUB_REF}" | awk -F'/' '{print $3}')
          echo "::group::Parameters"
          echo "GITHUB_REF  : ${GITHUB_REF}"
          echo "PR_NUMBER   : ${PR_NUMBER}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_SHA  : ${GITHUB_SHA}"
          echo "::endgroup::"

          echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://docker.pkg.github.com -u "${GITHUB_ACTOR}" --password-stdin
          docker tag azure-ddns:${GITHUB_SHA} docker.pkg.github.com/${GITHUB_REPOSITORY}/azure-ddns:pr-${PR_NUMBER}
          docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/azure-ddns:pr-${PR_NUMBER}
          docker logout https://docker.pkg.github.com
